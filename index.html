<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Beauty Web Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <h1>Beauty Web Shop</h1>
<div id="wallet">
    Wallet balance: $<span id="walletAmount">100.00</span>
  </div>
  <div class="cart-container">
    <button class="cart-button" id="cartButton">Cart <span class="cart-badge" id="cartCount">0</span></button>
    <div id="message" class="message"></div>
  </div>

  <div class="filter-container">
    <input type="number" id="filterMinPrice" placeholder="Min price">
    <input type="number" id="filterMaxPrice" placeholder="Max price">
    <button id="filterButton">Filter</button>
  </div>

  <div class="items-grid" id="itemsGrid">
  </div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cart</h2>
      <ul class="cart-items"></ul>
      <p>Total: <span class="cart-total">$0.00</span></p>
      <button class="buy-btn" onclick="checkout()">Checkout</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
